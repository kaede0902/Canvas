<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simplest Anime</title>
    <style>
        * {
            background: #000;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
const cvs = document.querySelector('canvas');
const c = cvs.getContext('2d');
const endX = cvs.width = window.innerWidth;
const endY = cvs.height= window.innerHeight;
const midX = cvs.width /2;
const midY = cvs.height /2;

const rand = Math.random()*20;
console.log(rand);

function dataCircle(){
  return {
    x: 0,
    y: 0,
  }
}

//var circles = new Array(10).map(() => return {createCircle()});

function drawArc(x, y, r, color) {
    c.beginPath();
    c.arc(x, y, r, 0, 2*Math.PI, false);
    c.fillStyle = color;
    c.fill();
}

const ball  = {
    x: Math.random()*20,
    y: Math.random()*20,
    r: Math.random()*20,
    sx: Math.random()*20,
    sy: Math.random()*20,
    num: Math.random()*100,
};

function render() {
    c.clearRect(0,0,endX,endY);
    c.beginPath();

    drawArc(
        Math.random() * midX,
        Math.random() * midY,
        Math.random() * 50,
        '#fff',
    );

    c.closePath();
    requestAnimationFrame(render); // 1000/30fps 
    //ball.x += ball.sx;
    //ball.y += ball.sy;
    
    console.log(
        'x:', ball.x,
        'y:', ball.y,
        'r:', ball.r,
        'num:', ball.num,
    );

} render();
    </script>
</body>
</html>
