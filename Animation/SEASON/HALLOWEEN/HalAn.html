<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HalloWeen Ghost</title>
    <style>
      html,
      body,
      canvas {
        background: #000;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>
  </body>

  <script>
    const canvas = document.querySelector("canvas");
    const cW = (canvas.width = window.innerWidth);
    const cH = (canvas.height = window.innerHeight);
    const c = canvas.getContext("2d");
    const pos = { x: cW / 2, y: cH / 2 };
    const speed = { x: 1.5, y: 1.5 };

    const drawGhost = () => {
      c.lineWidth = 5;
      c.strokeStyle = "#fff";
      c.lineJoin = "round";
      c.lineCap = "round";
      c.save();
      const WIDTH = 150;  // FIXME: to variable
      const HEIGHT = 130; // FIXME: to variable
      const aspect = Math.min(cW, cH) / 3 / WIDTH;
      const dX = pos.x / aspect - WIDTH / 2;
      const dY = pos.y / aspect + HEIGHT / 2;
      const dMoveTo = (x, y) => c.moveTo(x + dX, y + dY);
      const dLineTo = (x, y) => c.lineTo(x + dX, y + dY);
      const dQuadraticCurveTo = (x1, y1, x2, y2) => c.quadraticCurveTo(x1 + dX, y1 + dY, x2 + dX, y2 + dY);
      const dCircle = (x, y, r) => c.arc(x + dX, y + dY, r, 0, 2 * Math.PI);
      c.scale(aspect, aspect);
      // body
      dMoveTo(0, 0);
      dQuadraticCurveTo(80, -250, 150, 0);
      dMoveTo(0, 0);
      dLineTo(25, -25);
      dLineTo(50, 0);
      dLineTo(75, -25);
      dLineTo(100, 0);
      dLineTo(125, -25);
      dLineTo(150, 0);
      c.stroke();
      // eyes
      dMoveTo(60, -80);
      dCircle(60, -80, 5);
      dMoveTo(90, -80);
      dCircle(90, -80, 5);
      c.stroke();
      c.restore();
    };

    const mover = () => {
      pos.x += speed.x;
      pos.y += speed.y;
      if (0 > pos.x || pos.x > cW) {
        speed.x *= -1;
      }
      if (0 > pos.y || pos.y > cH) {
        speed.y *= -1;
      }
    }

    const drawMessage = () => {
      c.beginPath();
      c.fillStyle = "#fff";
      c.font = "75px serif";
      const MESSAGE = "ðŸŽƒHappy Halloween!!!ðŸŽƒ";
      const aspect = cW / c.measureText(MESSAGE).width;
      if (aspect < 1) {
        c.save();
        c.scale(aspect, aspect);
        c.fillText(MESSAGE, 0, 75);
        c.restore();
      } else {
        c.textAlign = "center";
        c.fillText(MESSAGE, cW / 2, 75);
      }
    }

    const draw = () => {
      c.clearRect(0, 0, cW, cH);
      c.beginPath();
      drawMessage();
      drawGhost();
      mover();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</html>
