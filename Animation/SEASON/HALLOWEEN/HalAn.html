<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HalloWeen Ghost</title>
    <style>
      canvas {
        background: #000;
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <script>
      // Background: glay by CSS
      // This is Canvas Grid Line for drawing

      // Lightgreen by every 500px line
      // white line by 100px line
      // glay by 50px.

      let canvas = document.querySelector("canvas");
      let cW = (canvas.width = window.innerWidth);
      let cH = (canvas.height = window.innerHeight);
      let c = canvas.getContext("2d");
      let gX = cW * 0.4;
      let gY = cH * 0.6;
      let gXE = cW * 0.6;
      let gYE = cH * 0.6;
      let gPX = cW / 2;
      let gPY = 0;
      let gW = gXE - gX;
      let gF = cH * 0.04;
      let spd = 1.5;

      function drawGhost() {
        c.lineWidth = 20;
        c.strokeStyle = "#fff";
        c.lineJoin = "round";
        c.lineCap = "round";
        c.moveTo(gX, gY);
        c.quadraticCurveTo(gPX, gPY, gXE, gYE);
        c.stroke();
        c.moveTo(gX, gY);
        c.lineTo(gX + gW / 6, gY - gF);
        c.lineTo(gX + (gW / 6) * 2, gY);
        c.lineTo(gX + (gW / 6) * 3, gY - gF);
        c.lineTo(gX + (gW / 6) * 4, gY);
        c.lineTo(gX + (gW / 6) * 5, gY - gF);
        c.lineTo(gXE, gYE);
        c.stroke();
      }

      function drawEye() {
        c.fillStyle = "#fff";
        c.moveTo(rEyeX, EyeY);
        c.arc(rEyeX, EyeY, gW * 0.02, 0, 9, false);
        c.moveTo(lEyeX, EyeY);
        c.arc(lEyeX, EyeY, gW * 0.02, 0, 10, false);
        c.stroke();
      }

      let rEyeX = cW * 0.5 + gW / 8;
      let EyeY = cH * 0.5 - gW / 4;
      let lEyeX = cW * 0.5 - gW / 8;

      function mover() {
        gX += spd;
        gY += spd;
        gXE += spd;
        gYE += spd;
        gPX += spd;
        gPY += spd;
        rEyeX += spd;
        lEyeX += spd;
        EyeY += spd;
        if (cH < gY * 0.8) {
          spd *= -1;
        } else if (gY < 0) {
          spd *= -1;
        }
      }

      function draw() {
        c.clearRect(0, 0, cW, cH);
        c.beginPath();
        drawGhost();
        drawEye();
        mover();
        drawMessage();
        requestAnimationFrame(draw);
      }

      draw();

      function drawMessage() {
        c.beginPath();
        c.fillStyle = "#fff";
        c.textAlign = "center";
        c.font = "75px serif";
        c.fillText("ðŸŽƒHappy Halloween!!!ðŸŽƒ", cW / 2, cH * 0.1);
      }
    </script>
  </body>
</html>
