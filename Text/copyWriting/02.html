<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>min txtArng</title>
    <link rel = 'stylesheet' href = 'style.css'> 
</head>
<body>

<canvas id="one"></canvas>

    <form>
        Text: <input id="msg" placeholder="your text">
            <br>
        Write Style:
            <select id="writeStyle">
            <option value="fill">fill</option>
            <option value="stroke">stroke</option>
            <option value="both">both</option>
            </select>
            <br>

        Font: <select id = 'font'>
            <option value = 'serif'>serif </option>
            <option value = 'san-selif'>san-serif </option>
            <option value = 'cursive'>cursive </option>
            <option value = 'fantasy'>fantasy </option>
            <option value = 'monospace'>monospace </option>
        </select>
        <br>

        Size:
            <input type = 'range'
                id = 'size'
                min = '0'
                max = '200'
                step = '1'
                value = '50'
            /> <br>

        Color:
            <input class = 'color'
                   id = 'color' 
                   value = 'F00'
            /> <br>

        Weight:
            <select id = 'weight'>
                <option value = 'normal'> normal </option>
                <option value = 'lighter'> lighter </option>
                <option value = 'bold'> bold </option>
                <option value = 'bolder'> bolder </option>
            </select> <br>

        Style:
            <select id = 'style'>
                <option value = 'normal'> normal </option>
                <option value = 'italic'> italic </option>
                <option value = 'oblique'> oblique </option>
            </select> <br>

        BaseLine:
            <select id = 'baseLine'>
                <option value = 'middle'> middle </option>
                <option value = 'top'> top </option>
                <option value = 'bottom'> bottom </option>

                <option value = 'hanging'> hanging </option>
                <option value = 'alphabetic'> alphabetic </option>
                <option value = 'ideographic'> ideographic </option>
            </select> <br>

        Align:
            <select id = 'align'>
                <option value = 'center'> center </option>
                <option value = 'left'> left </option>
                <option value = 'right'> right </option>
                
                <option value = 'start'> start </option>
                <option value = 'end'> end </option>
            </select> <br>



    </form>


<script> 

    const cvs = document.querySelector('canvas')
    const  c = cvs.getContext('2d');
    cvs.width = window.innerWidth/ 2.5;

    var msg = 'sample';
    var writeStyle = 'fill';
    var font = 'serif';
    let color = '#f00';
    let baseLine = 'middle';
    let align = 'center';
    let weight = 'normal';
    let style = 'normal';


//  msg, writeStyle, font
//  color, baseLine, align,  weight, style, 

    var formElement 
    = document.getElementById('msg');
    
    formElement.addEventListener('keyup', msgChng, false);

    formElement 
    = document.getElementById('writeStyle').addEventListener
            ('change', writeStyleChng, false);
    
    formElement 
    = document.getElementById('font').addEventListener
            ('change', fontChng, false);
    
    
    formElement = 
        document.getElementById('baseLine').addEventListener
            ('change', baseLine, false);
    
    formElement = 
        document.getElementById('baseLine').addEventListener
            ('change', baseLine, false);
    
    formElement = 
        document.getElementById('baseLine').addEventListener
            ('change', baseLine, false);


    drawScreen();




    function drawScreen() {
        let w = cvs.width;
        let h = cvs.height;
        let mgn = 10;

        c.fillStyle = '#ffa';
        c.fillRect(0,0,w,h);
        console.log('width,height',w,h);

        c.strokeStyle = '#000';
        c.strokeRect
            (mgn/2,mgn/2,w-mgn,h-mgn);
        
        c.font = '50px '+ font;

        var metrics = c.measureText(msg);
        
        var x = w/2 - metrics.width /2;
            //take the position to center.
        var y = h/2;
        console.log('x,y:',x,y);
        
        c.fillStyle = c.strokeStyle = '#f00';
        switch(writeStyle) { // ---------------------
            case 'fill':
                c.fillText(msg,x,y);
                break;
            case 'stroke':
                c.strokeText(msg,x,y);
                break;
            case 'both':
                c.strokeText(msg,x,y);
                c.fillText(msg,x,y);
                break;
        }
    }
    function  msgChng(e) {
        var target = e.target;
        msg = target.value;
        console.log('target',target);
        drawScreen();
    }
    function writeStyleChng(e) {
        var target = e.target;
        writeStyle = target.value;
        console.log('target',target);
        drawScreen();
    }
    function fontChng(e) {
        var target = e.target;
        font = target.value;
        console.log('target',target);
        drawScreen();
    }

</script>




</body>
</html>
