<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>txtArng ver2</title>
    <link rel = 'stylesheet' href = 'style.css'> 
</head>
<body>

<canvas id="one"></canvas>

    <form>
        Text: <input id="msg" placeholder="your text">
            <br>
        Write Style:
            <select id="writeStyle">
            <option value="fill">fill</option>
            <option value="stroke">stroke</option>
            <option value="both">both</option>
            </select>
            <br>

        Font: <select id = 'font'>
            <option value = 'serif'>serif </option>
            <option value = 'san-selif'>san-serif </option>
            <option value = 'cursive'>cursive </option>
            <option value = 'fantasy'>fantasy </option>
            <option value = 'monospace'>monospace </option>
        </select>
        <br>

        Size:
            <input type = 'range'
                id = 'size'
                min = '0'
                max = '200'
                step = '1'
                value = '50'
            /> <br>

        Color (HEX):
            <input class = 'color'
                   id = 'color' 
                   value = '#F00'
            /> <br>

        Weight:
            <select id = 'weight'>
                <option value = 'normal'> normal </option>
                <option value = 'lighter'> lighter </option>
                <option value = 'bold'> bold </option>
                <option value = 'bolder'> bolder </option>
            </select> <br>

        Style:
            <select id = 'style'>
                <option value = 'normal'> normal </option>
                <option value = 'italic'> italic </option>
                <option value = 'oblique'> oblique </option>
            </select> <br>

        BaseLine:
            <select id = 'baseLine'>
                <option value = 'middle'> middle </option>
                <option value = 'top'> top </option>
                <option value = 'bottom'> bottom </option>

                <option value = 'hanging'> hanging </option>
                <option value = 'alphabetic'> alphabetic </option>
                <option value = 'ideographic'> ideographic </option>
            </select> <br>

        Align:
            <select id = 'align'>
                <option value = 'center'> center </option>
                <option value = 'left'> left </option>
                <option value = 'right'> right </option>
                
                <option value = 'start'> start </option>
                <option value = 'end'> end </option>
            </select> <br>



    </form>


<script> 

    const cvs = document.querySelector('canvas')
    const  c = cvs.getContext('2d');
    cvs.width = window.innerWidth/ 2.5;

    var msg = 'sample';
    var writeStyle = 'fill';

    let font = 'serif';
    let size = '80';
    let weight = 'normal';
    let style = 'normal';

    let color = '#f00';
    let baseLine = 'middle';
    let align = 'center';


//  msg, writeStyle, 
//  font, size, weight, style,
//  color, baseLine, align, 

    var formElement 
    = document.getElementById('msg');
        formElement.addEventListener('keyup', msgChng, false);

    formElement 
    = document.getElementById('writeStyle').addEventListener
            ('change', writeStyleChng, false);


    formElement 
    = document.getElementById('font').addEventListener
            ('change', fontChng, false);
    formElement = 
        document.getElementById('size').addEventListener
            ('change', sizeChng, false);
    formElement = 
        document.getElementById('weight').addEventListener
            ('change', weightChng, false);
    formElement = 
        document.getElementById('style').addEventListener
            ('change', styleChng, false);


    formElement = 
        document.getElementById('color').addEventListener
            ('change', colorChng, false);
    formElement = 
        document.getElementById('baseLine').addEventListener
            ('change', baseLineChng, false);
    formElement = 
        document.getElementById('align').addEventListener
            ('change', alignChng, false);


    drawScreen();




    function drawScreen() {
        let w = cvs.width;
        let h = cvs.height;
        let mgn = 10;

        c.fillStyle = '#ffa';
        c.fillRect(0,0,w,h);

        c.strokeStyle = '#000';
        c.strokeRect
            (mgn/2,mgn/2,w-mgn,h-mgn);
        
    // ======== fontCh ===========
        c.font = 
            weight + ' ' +
            style + ' ' +
            size + 'px '+
            font + ' ' ; 
    // ======== base lines ===========
        c.textBaseline = baseLine;
        c.textAlign = align;

        var x = w/2; 
        var y = h/2;
        
        c.fillStyle = c.strokeStyle = color;
        switch(writeStyle) { // ---------------------
            case 'fill':
                c.fillText(msg,x,y);
                break;
            case 'stroke':
                c.strokeText(msg,x,y);
                break;
            case 'both':
                c.strokeText(msg,x,y);
                c.fillText(msg,x,y);
                break;
        }
    }
    function  msgChng(e) {
        msg = e.target.value;
        console.log('target',e.target);
        drawScreen();
    }
    function writeStyleChng(e) {
        writeStyle = e.target.value;
        console.log('target',e.target);
        drawScreen();
    }


    function fontChng(e) {
        font = e.target.value;
        console.log('target',e.target);
        console.log('font:',c.font);
        drawScreen();
    }
    function sizeChng(e) {
        size = e.target.value;
        console.log('target',e.target);
        console.log('font:',c.font);
        drawScreen();
    }
    function weightChng(e) {
        weight = e.target.value;
        console.log('target',e.target);
        console.log('font:',c.font);
        drawScreen();
    }
    function styleChng(e) {
        style = e.target.value;
        console.log('target',e.target);
        console.log('font:',c.font);
        drawScreen();
    }


    function colorChng(e) {
        color = e.target.value;
        console.log('target',e.target);
        drawScreen();
    }
    function baseLineChng(e) {
        baseLine = e.target.value;
        console.log('target',e.target);
        drawScreen();
    }
    function alignChng(e) {
        align = e.target.value;
        console.log('target',e.target);
        drawScreen();
    }

</script>




</body>
</html>
